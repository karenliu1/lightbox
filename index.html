<!DOCTYPE html>
<html>
    <head>
        <title>Lightbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <script src="util.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="message">
            <!-- Error messages set here -->
        </div>

        <!-- Shown when loading -->
        <img src="loaderDark.gif" alt="Loading, please wait" id="loader">

        <div id="photoset-title">
            <!-- Title set here -->
        </div>
        <div id="photos-container">
            <!-- Photo thumbnails appended here -->
        </div>
        <div id="lightbox-container">
            <div id="lightbox-close-button"
                 role="button"
                 aria-label="Close">&#x2716;</div>
            <div id="lightbox-left-arrow"
                 role="button"
                 aria-label="Previous photo">&#8249;</div>
            <div id="lightbox-right-arrow"
                 role="button"
                 aria-label="Next photo">&#8250;</div>
            <!-- Full-size photos appended here. Last photo is always the current one -->
        </div>
    </body>
</html>
